<body ng-app="OptimusInventoryApp" class="main-body">

    <nav class="navbar navbar-inverse" ng-if="location.path() !== '/'" style="border-radius: 0;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">OptimusInventory</a>

            </div>
            <form class="navbar-form navbar-left col-sm-6" style="z-index: 0;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right navbar-collapse">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div role="tabpanel" class="tab-panel" ng-if="location.path() !== '/'" style="padding-top: 10px;">
        <div class="container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="/#sales" aria-controls="sales" role="tab" data-toggle="tab">
                        <i class="fa fa-shopping-cart"></i>&nbsp; Sales
                    </a>
                </li>
                <li role="presentation">
                    <a href="/#debtors" aria-controls="debtors" role="tab" data-toggle="tab">
                        <i class="fa fa-book"></i>&nbsp; Debtors
                    </a>

                </li>
                <li role="presentation">
                    <a href="/#inventory" aria-controls="manage_items" role="tab" data-toggle="tab"> <i class="fa fa-cubes"></i>&nbsp; Inventory
                    </a>
                </li>
                <li role="presentation">
                    <a href="/#admin" aria-controls="admin_panel" role="tab" data-toggle="tab"> <i class="fa fa-user"></i>&nbsp; Administration
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div ng-view=""></div>

    <!-- footer content -->
    <hr/>
    <footer>
        <div class="container">
            <div class="pull-left">
